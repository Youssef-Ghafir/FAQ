<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="faq">
    <div class="container">
      <div class="left-side">
        <img src="/images/illustration-woman-online-desktop.svg" alt="" srcset="">
        <img src="/images/illustration-box-desktop.svg" alt="" srcset="">
      </div>
      <div class="right-side">
        <div class="container-right-side">
          <h3>Faq</h3>
          <div class="content">
            <button>
              <h4>How many team members can I invite?</h4>
              <img src="/images/icon-arrow-down.svg" alt="" srcset="">
            </button>
          </div>
          <div class="content active">
            <button>
              <h4>What is the maximum file upload size?</h4>
              <img src="/images/icon-arrow-down.svg" alt="" srcset="">
            </button>
            <p>  No more than 2GB. All files in your account must fit your allotted storage space.            </p>
          </div>
          <div class="content">
            <button>
              <h4>  How do I reset my password?</h4>
              <img src="/images/icon-arrow-down.svg" alt="" srcset="">
            </button>
          </div>
          <div class="content">
            <button>
              <h4>  Can I cancel my subscription?</h4>
              <img src="/images/icon-arrow-down.svg" alt="" srcset="">
            </button>
          </div>
          <div class="content">
            <button>
              <h4> Do you provide additional support?</h4>
              <img src="/images/icon-arrow-down.svg" alt="" srcset="">
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
